<!DOCTYPE html>
<html lang="fa">

<head>
  <style>
    body {
      direction: rtl;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>UniversityForm</title>
</head>

<body>
<div class="row">
  <div class="col-md-4"></div>
  <div  class="col-md-4 bg-success py-2 mt-3 rounded-2">
    <form id="myForm">
      <fieldset>
        <legend class="text-center text-white">ثبت اطلاعات دانشجو</legend>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fname" placeholder="FirstName" onkeydown="prevent_number();" name="fname">
          <label for="fname">نام</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lname" placeholder="lastName" onkeydown="prevent_number();" name="lname">
          <label for="lname">نام خانوادگی</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="subject" placeholder="YourSubject" onkeydown="prevent_number();" name="subject">
          <label for="subject">رشته تحصیلی</label>
        </div>
        <div class="mb-3">
          <!-- <label for="Select" class="form-label text-white">جنسیت</label> -->
          <select id="Gender" class="form-select" name="gender">
            <option>جنسیت را انتخاب کنید</option>
            <option>مونث</option>
            <option>مذکر</option>
          </select>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" size="10" maxlength="10" id="nationCode" placeholder="NationCode" onkeydown="prevent_letter();" name="nationCode">
          <label for="nationCode">کد ملی</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input type="text" class="form-control" id="studentCode" size="10" maxlength="10" placeholder="StudentCode" onkeydown="prevent_letter();" name="studentCode">
          <label for="studentCode">شماره دانشجویی</label>
        </div>
        <div class="form-control mb-3 mt-3">
          <!-- <input type="text" class="form-control" id="birthDate" placeholder="BirthDate" onkeydown="prevent_letter();" name="birthDate">
          <label for="birthDate">تاریخ تولد</label> -->
          <label for="birthday">تاریخ تولد</label>
          <input type="date"class="form-control" id="birthDate" placeholder="BirthDate" onkeydown="prevent_letter();" name="birthDate">
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="phoneNum" size="11" maxlength="11" placeholder="021888888" onkeydown="prevent_letter();" name="phoneNum">
          <label for="phoneNum">شماره تماس</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="totalItem" placeholder="CatchItem" onkeydown="prevent_letter();" name="totalItem">
          <label for="totalItem">تعداد واحدهای اخذ شده</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="passedItem" size="3" maxlength="3" placeholder="PassItem" onkeydown="prevent_letter();" name="passedItem">
          <label for="passedItem">واحدهای پاس شده</label>
        </div>
        <div class="mb-3">
        <div class="mb-3">
          <!-- <label for="Select" class="form-label text-white">مقطع تحصیلی</label> -->
          <select id="Degree" class="form-select" name="Degree">
            <option selected>مقطع تحصیلی را انتخاب کنید</option>
            <option>کارشناسی</option>
            <option>کارشناسی ارشد</option>
            <option>دکتری</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" id="submit_btn" class="btn btn-warning px-4">ثبت</button>
          <button type="button" id="showres" class="btn btn-warning" onclick="showTable()">نمایش</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div  class="col-md-4"></div>
</div>
<div class="container" id="studentTable" style="display:none;">
  <table class="mytable"></table>
</div>
</body>
<script src="script.js"></script>

</html>
